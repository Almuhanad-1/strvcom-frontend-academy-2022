<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Crash Course</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <script>

    const rootEl = document.querySelector('#root')

    /* React.createElememt(
      'tag name e.g. p, div, form..etc',
    an object of the params {className: '', ..etc},
    all other arguments is going to be appended as children for the created element
    )
    */

    // creating button element with React
    const btnEl = React.createElement('button', {
      className: 'button',
      children: 'Click me!',
    })


    // creating input element with React
    const inputEl = React.createElement('input', {
      type: 'text',
      placeholder: 'Enter some value',
      name: 'value'
    })

    const formEl = React.createElement('form', {
      onSubmit: handleSubmit,
    }, inputEl,  btnEl)

    function handleSubmit (e) {
      e.preventDefault()
      console.log('Form is Submitted')
      const formData = new FormData(e.target)
      const value = formData.get('value')
      console.log('entered value is: ', value)
    }

    // creat a root with ReactDOM
    const root = ReactDOM.createRoot(rootEl)
    // render your element to the root
    root.render(formEl)
  </script>
</body>
</html>
